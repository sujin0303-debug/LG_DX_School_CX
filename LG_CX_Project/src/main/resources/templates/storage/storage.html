<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .rectangle {
            width: 300px;
            height: 250px;
            border-radius: 8px;
            position: relative;
            padding: 20px;
            color: white;
        }

        .rectangle span, .rectangle div[th\\:text] {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        .rectangle .bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }

        .rectangle form {
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .md-filled-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="rectangle" th:style="'background-color: ' + ${container1Color}">
            <div th:text="${container1}"></div>
            <div class="bottom-left" th:text="'보관함에 적재된 영양제 : ' + ${container1SupplementCount} + '개'"></div>
        </div>
        <div class="rectangle" th:style="'background-color: ' + ${container2Color}">
            <div th:text="${container2}"></div>
            <div class="bottom-left" th:text="'보관함에 적재된 영양제 : ' + ${container2SupplementCount} + '개'"></div>
        </div>
        <div class="rectangle" th:style="'background-color: ' + ${container3Color}">
            <div th:text="${container3}"></div>
            <div class="bottom-left" th:text="'보관함에 적재된 영양제 : ' + ${container3SupplementCount} + '개'"></div>
        </div>
    </div>
    <div class="row">
        <div class="rectangle" th:style="'background-color: ' + ${container4Color}">
            <div th:text="${container4}"></div>
            <div class="bottom-left" th:text="'보관함에 적재된 영양제 : ' + ${container4SupplementCount} + '개'"></div>
        </div>
        <div class="rectangle" th:style="'background-color: ' + ${container5Color}">
            <div>
                <span th:text="'보관함' + ${container5Number}"></span>
            </div>
            <form action="/supplements/scan" method="post">
                <input type="hidden" name="container" th:value="${container5Number}">
                <button type="submit" class="md-filled-button">등록/추가하기</button>
            </form>
        </div>
        <div class="rectangle" th:style="'background-color: ' + ${container6Color}">
            <div>
                <span th:text="'보관함' + ${container6Number}"></span>
            </div>
            <form action="/supplements/scan" method="post">
                <input type="hidden" name="container" th:value="${container6Number}">
                <button type="submit" class="md-filled-button">등록/추가하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
