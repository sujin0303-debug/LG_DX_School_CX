<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">영양제 등록 화면</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .time-picker {
            background-color: #e8e0ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .time-display {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .time-inputs {
            display: flex;
            justify-content: space-between;
        }
        .time-inputs input {
            font-size: 36px;
            text-align: center;
            width: 60px;
        }
        .time-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        md-filled-button, md-outlined-button {
            --md-filled-button-container-color: #6750A4;
            --md-filled-button-label-text-color: white;
            --md-outlined-button-label-text-color: #6750A4;
            --md-outlined-button-outline-color: #6750A4;
        }

        .supplement-info {
            background-color: #a29bfe;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            width: 100%;
        }
        .supplement-info div {
            margin-bottom: 10px;
        }

        .myDB-supplement-info {
            background-color: #fab1a0;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            width: 100%;
        }
        .myDB-supplement-info div {
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
<div style="display: flex; align-items: center; font-size: 36px;">
    <strong>보관함</strong>
    <h1 th:text="${session.container}" style="margin: 0 5px; font-size: inherit;"></h1>
    <strong>번의 영양제 등록 화면</strong>
</div>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div class="supplement-info">
    <div><strong>영양제 이름:</strong> <span th:text="${supplement_Name}">영양제 이름</span></div>
    <div><strong>영양제 성분:</strong> <span th:text="${main_ingredients}">성분 목록</span></div>
    <div><strong>섭취량:</strong> <span th:text="${intake_amount}">섭취량</span></div>
    <div><strong>섭취 횟수:</strong> <span th:text="${intake_frequency}">섭취 횟수</span></div>
    <div><strong>복용법:</strong> <span th:text="${intake_method}">섭취방법입니당</span></div>
    <div><strong>주의사항:</strong> <span th:text="${medication_precautions}">주의사항입니당</span></div>
</div>

<div class="myDB-supplement-info">
    <div><strong>My 복용약 기반 주의사항:</strong> <span th:text="${mydata_notice}">김엘지님은 고칼슘혈증이 있어서 해당 영양제를 주의해야해요!</span></div>
</div>

<h2>섭취 시간 설정하기</h2>

<div class="time-picker">
    <div class="time-labels">
        <span>Hour</span>
        <span>Minute</span>
    </div>
    <div class="time-inputs">
        <input type="text" id="hour-input" name="hour" placeholder="00" maxlength="2">
        <input type="text" id="minute-input" name="minute" placeholder="00" maxlength="2">
    </div>

    <div class="time-actions">
        <md-text-button id="reset-button">Cancel</md-text-button>
        <form action="/storage/newstorage" method="post">
            <md-filled-button type="submit">Ok</md-filled-button>
        </form>
    </div>
</div>

<script>
    const hourInput = document.getElementById('hour-input');
    const minuteInput = document.getElementById('minute-input');

    document.getElementById('reset-button').addEventListener('click', () => {
        hourInput.value = '';
        minuteInput.value = '';
    });

    document.querySelector('form').addEventListener('submit', (e) => {
        const hour = hourInput.value.padStart(2, '0');
        const minute = minuteInput.value.padStart(2, '0');
        const supplement_setting_time = `${hour}:${minute}`;

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'supplement_setting_time';
        input.value = supplement_setting_time;
        e.target.appendChild(input);
    });

</script>

</body>
</html>
